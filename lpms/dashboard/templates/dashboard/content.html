{% if content_type == 'video' %}
<div id="youtube_player">
    <hr>
    <iframe height="100%" width="100%" 
    src="https://www.youtube.com/embed/{{video_uid}}?rel=0&hd=1&showinfo=0&enablejsapi=1" 
    style="min-height: 360px;"
     class="yt_player_iframe" 
    allowfullscreen="true" allowscriptaccess="always" frameborder="0">
    </iframe>
</div>
{% elif content_type == 'slide' %}
<div id="slide_player">
    <hr>
    <iframe src="{{slide_url}}" 
            frameborder="0"  height="480px" width="100%"
            mozallowfullscreen="true" webkitallowfullscreen="true"
            allow="fullscreen"
            style="max-width: 1600px;"></iframe>
</div>
{% else %}
<div id="error_player">
    <hr>
    <div class="alert alert-warning" role="alert">
        К сожалению не удалось загрузить контент
      </div>
</div>
{% endif %}
