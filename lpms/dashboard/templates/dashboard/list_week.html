<ul class="nav nav-underline mb-3">
    {% for w in learn_meta.weeks.all %}
    <li class="nav-item">
        {% if w.number == week_number %}
        <a class="nav-link active" aria-current="page" >Неделя {{ w.number }}</a>
        {% else %}
        <a class="nav-link" aria-current="page" href="{% url 'student_dashboard_view' week_number=w.number team_slug=learn_meta.team.slug %}">Неделя {{ w.number }}</a>
        {% endif %}
    </li>
    {% endfor%}
</ul>
