<div class="card">
    <div class="card-header pb-0 ">
    <h3 class="fw-light">{{course}}</h3>
    </div>
    <div class="card-body">
        {{content|safe}}
        <ul class="nav nav-tabs" id="TracksTab" role="tablist">
            {% for track in tracks%}
            <li class="nav-item " role="presentation">

              <button 
                      {% if forloop.counter == 1 %}
                      class="nav-link active"
                      {% else %}
                      class="nav-link"
                      {% endif %}
                      id="{{ forloop.counter }}-tab" data-bs-toggle="tab" 
                      data-bs-target="#{{ forloop.counter }}-tab-pane" type="button" role="tab" 
                      aria-controls="{{ forloop.counter }}-tab-pane" aria-selected="true">
                {{track.name}}
              </button>
            </li>
            {% endfor %}
        </ul>
        <div class="tab-content pt-3" id="TracksTabContent">
            {% for track, track_content in tracks.items%}
               {% if forloop.counter == 1 %}
               <div class="tab-pane fade show active" id="{{ forloop.counter }}-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                  {{track_content|safe}}
               </div>
               {% else %}
               <div class="tab-pane fade show" id="{{ forloop.counter }}-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                  {{track_content|safe}}
               </div>
               {% endif %}
            
            {% endfor %}
        </div>
    </div>
</div>
