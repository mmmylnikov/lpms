<div class="card mb-3">
    <div class="card-header">
        Мои текущие задачи
    </div>
    {% if not learn_meta.tasks_learn %}
    <div class="alert alert-success rounded-0 mb-0" role="alert">
        Похоже, у меня пока нет нерешенных задач
    </div>
    {% else %}
    <div class="list-group list-group-flush">
        {% for task in learn_meta.tasks_learn %}
        <!-- ПРОБЛЕМА НА СЛЕДУЮЩЕЙ СТРОКЕ -->
        <a href="{{task.get_student_absolute_url}}"  
           class="list-group-item list-group-item-action d-flex justify-content-between align-items-center 
                  bg-{{task.status_color}}-subtle" aria-current="true">        
            <div class="d-flex w-100 justify-content-between">
                <span>
                    {{task.сhallenge.name}}<span class="fw-lighter"> | {{task.сhallenge.track.name}}</span>
                </span>
                <span class="fw-light">
                    {{task.status_label}} <i class=" {{task.status_icon}}"></i>
                </span>
            </div>
        </a>
        {% endfor %}
    </div>
    {% endif %}
</div>
