{% if learn_meta.teams_review.count > 0 %}
<div class="card mb-3">
    <div class="card-header">
        Мои группы
    </div>
    <div class="list-group list-group-flush">
        {% for team in learn_meta.teams_review %}
        <a href="{% url 'tutor_dashboard_view' week_number=1 team_slug=team.slug %}" 
           class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" 
           aria-current="true">        
            <div class="d-flex w-100 justify-content-between">
                <span data-bs-toggle="tooltip" data-bs-title="{{team.enrollment.course}}">
                    {{ team.enrollment }}
                </span>
                <small>
                        студентов {{team.students.all.count}}
                </small>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
{% endif %}
