{% if learn_meta.teams_review.count > 0 %}
<div class="card mb-3">
    <div class="card-header">
        Мои группы
    </div>
    <div class="list-group list-group-flush">
        {% for team in learn_meta.teams_review %}
        <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" aria-current="true">        
            <div class="d-flex w-100 justify-content-between">
                <span>
                    {{ team.enrollment }}<span class="fw-lighter"> | {{team.enrollment.course}}</span>
                </span>
                <small>
                        студентов {{team.students.all.count}}
                </small>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
{% endif %}
