<div class="card shadow-sm ">
    <img src="{{accounts.github.0.extra_data.avatar_url}}" class="card-img-top" alt="user_avatar">
    <div class="card-body">
        <h3>{{ user.get_full_name }}</h3>
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="bi bi-person-circle"> Username</span>
                <span class="badge text-bg-light rounded-pill">{{ user.username}}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="bi bi-github"> GitHub</span>
                <span class="badge text-bg-light rounded-pill">
                    <a href="{{accounts.github.0.extra_data.html_url}}" target="_blank">
                        {{accounts.github.0.extra_data.login}}
                    </a>
                </span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="bi bi-telegram"> Telegram</span>
                <span>
                    {% if user == request.user %}
                    <i class="{{user.notify_icon}}"></i>
                    {% endif %}
                    <span class="badge text-bg-light rounded-pill">
                        <a href="https://t.me/{{user.tg_username}}" target="_blank">
                            {{user.tg_username}}
                        </a>
                    </span>
                </span>
                
            </li>
        </ul>
        <div class="d-flex justify-content-between align-items-center pt-2">
            <div class="btn-group">
                {% if user == request.user %}
                <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal"
                    data-bs-target="#modalUserUpdate">
                    Редактировать профиль
                </button>
                <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal"
                    data-bs-target="#modalUserNotify">
                    {% if not user.notify %}
                    Включить 
                    {% else %}
                    Выключить
                    {% endif %}
                    уведомления
                </button>
                {% endif %}
            </div>
        </div>
    </div>
</div>
