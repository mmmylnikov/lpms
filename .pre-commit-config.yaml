default_language_version:
    python: python3.12
repos:
  - repo: https://github.com/PyCQA/flake8
    rev: '6.0.0'
    hooks:
    - id: flake8
      name: flake8
      args: [--config, setup.cfg]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'v0.991'
    hooks:
    - id: mypy
      name: mypy
